<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 문법 연습</h1>
<!--LocalDate를 yyyy-mm-dd 포맷으로 변경-->
<p th:text="${#temporals.format(today,'yyyy-mm-dd')}"></p>

<!--person을 객체로 지정-->
<div th:object="${person}">
    <p th:text="|이름 : *{name}|"></p>
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}"> <!-- 해당 갯수만큼 반복 -->
        <li th:text="${hobby}"></li>
        <!-- hobby가 운동이라면 '대표 취미' 라고 표시-->
        <span th:if="${hobby == '운동'}">(대표 취미)</span>
    </ul>
</div>
<!--1번 블로그 글 보러 이동-->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
